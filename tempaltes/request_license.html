<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request License</title>
    <!-- Add any additional styles or scripts if needed -->
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Request License</h2>

        <form method="post" action="{{ url_for('request_license', license_id=license.id) }}">
            <div class="form-group">
                <label for="license_name">License Name:</label>
                <input type="text" class="form-control" id="license_name" value="{{ license.license_name }}" readonly>
            </div>
            <div class="form-group">
                <label for="technical_lead">Technical Lead:</label>
                <input type="text" class="form-control" id="technical_lead" name="technical_lead" required>
            </div>
            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary" class="btn btn-warning btn-sm btn-edit" onclick="return confirm('Request sent successfully !')">Submit Request</button>
        </form>
    </div>
</body>
</html>
