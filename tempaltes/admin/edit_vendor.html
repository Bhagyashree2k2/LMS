<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4"><center>Edit Vendor</center></h2>
        <form method="post" action="{{ url_for('update_vendor', vendor_id=vendor.id) }}">
            <div class="form-group">
                <label for="vendor_name">Vendor Name:</label>
                <input type="text" class="form-control" name="vendor_name" value="{{ vendor.vendor_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" value="{{ vendor.email }}" required>
            </div>
            <div class="form-group">
                <label for="website_link">Website Link:</label>
                <input type="text" class="form-control" name="website_link" value="{{ vendor.website_link }}">
            </div>
            <div class="form-group">
                <label for="license_name">License Name:</label>
                <input type="text" class="form-control" name="license_name" value="{{ vendor.license_name }}" required>
            </div>
            <!-- Add other form fields as needed -->

            <button type="submit" class="btn btn-primary">Update Vendor</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
