    <div class="container">
        <h2 class="text-center">Edit License</h2>
        
        <form method="post" action="{{ url_for('edit_adminlicense', license_id=license.license_id) }}">
            <div class="form-group">
                <label for="license_name">License Name:</label>
                <input type="text" class="form-control" name="license_name" value="{{ license.license_name }}" required>
            </div>
            <div class="form-group">
                <label for="vendor_name">Vendor Name:</label>
                <input type="text" class="form-control" name="vendor_name" value="{{ license.vendor_name }}" required>
            </div>
            <div class="form-group">
                <label for="license_model">License Model:</label>
                <input type="text" class="form-control" name="license_model" value="{{ license.license_model }}" required>
            </div>
            <div class="form-group">
                <label for="license_type">License Type:</label>
                <input type="text" class="form-control" name="license_type" value="{{ license.license_type }}" required>
            </div>
            
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" class="form-control" name="owner" value="{{ license.owner }}" required>
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" class="form-control" name="user" value="{{ license.user }}" required>
            </div>
            <div class="form-group">
                <label for="project">Project:</label>
                <input type="text" class="form-control" name="project" value="{{ license.project}}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" name="price" step="0.01" value="{{ license.price }}" required>
            </div>
            <div class="form-group">
                <label for="renew_cost">Purchase Date:</label>
                <input type="date" class="form-control" name="purchase_date" value="{{ license.purchase_date }}" required>
            </div>
            <div class="form-group">
                <label for="renew_cost">Renew Date:</label>
                <input type="date" class="form-control" name="renew_date" value="{{ license.renew_date }}" required>
            </div>
            <div class="form-group">
                <label for="renew_cost">Renew Cost:</label>
                <input type="number" class="form-control" name="renew_cost" step="0.01" value="{{ license.renew_cost }}" required>
            </div>
           
        
            

            <!-- Add other form fields as needed -->

            <button type="submit" class="btn btn-primary">Edit License</button>
        </form>

       <form method="post" action="{{ url_for('delete_adminlicense', license_id=license.license_id) }}" onsubmit="return confirm('Are you sure you want to delete this license?');">
            <button type="submit" class="btn btn-danger mt-3">Delete License</button>
        </form>
    </div>

    <!-- JavaScript to dynamically position footer -->
    <script>
        function adjustFooterPosition() {
            const body = document.body;
            const footer = document.querySelector('footer');
            const footerHeight = footer.offsetHeight;
            const bodyHeight = body.offsetHeight;
            const windowHeight = window.innerHeight;
            
            if (bodyHeight < windowHeight) {
                footer.style.position = 'fixed';
                footer.style.bottom = '0';
            } else {
                footer.style.position = 'relative';
            }
        }

        window.addEventListener('load', adjustFooterPosition);
        window.addEventListener('resize', adjustFooterPosition);
    </script>
