<!DOCTYPE html>
<html>
<head>
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            color: #fff;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../../images/image.png" alt="Logo" width="50" height="50">
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>Admin Profile</h1>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" value="{{ admin.email }}">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ admin.password }}">
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>

    <!-- Copyright Footer -->
    <footer>
        <p>Â© 2024 Mercedes-Benz Research and Development India Pvt. Ltd. All rights reserved.</p>
    </footer>

    <!-- JavaScript to dynamically position footer -->
    <script>
        function adjustFooterPosition() {
            const body = document.body;
            const footer = document.querySelector('footer');
            const footerHeight = footer.offsetHeight;
            const bodyHeight = body.offsetHeight;
            const windowHeight = window.innerHeight;
            
            if (bodyHeight < windowHeight) {
                footer.style.position = 'fixed';
                footer.style.bottom = '0';
            } else {
                footer.style.position = 'relative';
            }
        }

        window.addEventListener('load', adjustFooterPosition);
        window.addEventListener('resize', adjustFooterPosition);
    </script>
</body>
</html>
