<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4"><center>Edit User</h2>
        <form method="post" action="{{ url_for('edit_user', id=user.id) }}">
            <div class="form-group">
                <label for="emp_name">Employee Name</label>
                <input type="text" class="form-control" name="emp_name" value="{{ user.emp_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone Number</label>
                <input type="text" class="form-control" name="phone_no" value="{{ user.phone_no }}" required>
            </div>
            <div class="form-group">
                <label for="user_type">User Type</label>
                <input type="text" class="form-control" name="user_type" value="{{ user.user_type }}" required>
            </div>
            
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="status" value="enable" checked>Enable</label>
                    <label class="radio-inline"><input type="radio" name="status" value="disable">Disable</label>
                </div>
            
            <!-- Add other form fields as needed -->

            <button type="submit" class="btn btn-primary">Update User</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
