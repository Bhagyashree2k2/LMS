<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit License</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f8f8;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Edit License</h2>
        
        <form method="post" action="{{ url_for('edit_license', l_id=license.l_id) }}">
            <div class="form-group">
                <label for="license_name">License Name:</label>
                <input type="text" class="form-control" name="license_name" value="{{ license.license_name }}" required>
            </div>
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" class="form-control" name="emp_id" value="{{ license.emp_id }}" required>
            </div>
            <!--<div class="form-group">
                <label for="software_name">Software Name:</label>
                <input type="text" class="form-control" name="software_name" value="{{ license.software_name }}" required>
            </div>-->
            <div class="form-group">
                <label for="technical_lead">Technical Lead:</label>
                <input type="text" class="form-control" name="technical_lead" value="{{ license.technical_lead }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" name="price" step="0.01" value="{{ license.price }}" required>
            </div>
            <div class="form-group">
                <label for="vendor_name">Vendor Name:</label>
                <input type="text" class="form-control" name="vendor_name" value="{{ license.vendor_name }}" required>
            </div>
            <!--<div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" class="form-control" name="company_name" value="{{ license.company_name }}" required>
            </div>-->
            <div class="form-group">
                <label for="license_model">License Model:</label>
                <input type="text" class="form-control" name="license_model" value="{{ license.license_model }}" required>
            </div>
            <div class="form-group">
                <label for="license_type">License Type:</label>
                <input type="text" class="form-control" name="license_type" value="{{ license.license_type }}" required>
            </div>
            <div class="form-group">
                <label for="purchase_date">Purchase Date:</label>
                <input type="date" class="form-control" name="purchase_date" value="{{ license.purchase_date }}" required>
            </div>
            <div class="form-group">
                <label for="renew_date">Renew Date:</label>
                <input type="date" class="form-control" name="renew_date" value="{{ license.renew_date }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Edit License</button>
        </form>

        <!--<form method="post" action="{{ url_for('delete_license', l_id=license.l_id) }}" onsubmit="return confirm('Are you sure you want to delete this license?');">
            <button type="submit" class="btn btn-danger mt-3">Delete License</button>
        </form>-->
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
